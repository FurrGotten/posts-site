<div class="container">
  <table class="">
    <tr class="">
      <td class="">Id: </td>
      <td class="">Title: </td>
      <td class="">Body: </td>
    </tr>
    <tr class="" *ngFor="let post of posts">
      <td class="">{{post.id}}</td>
      <td class="">{{post.title}}</td>
      <td class="">{{post.body}}</td>
    </tr>
  </table>
</div>
